<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gimnasio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h2 class="logo">Fit<span>Zone</span></h2>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Planes</a></li>
        <li><a href="#">Entrenadores</a></li>
        <li><a href="#">reservas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Transforma tu cuerpo, transforma tu vida</h1>
      <p>En FitZone te ayudamos a alcanzar tus metas con entrenamientos personalizados y los mejores entrenadores</p>
      <div class="buttons">
        <button class="btn">Unirme ahora</button>
        <button class="btn btn-outline">Ver planes</button>
      </div>
    </div>

    <div class="hero-form">
      <h2>Reserva tu clase</h2>
      <form>
        <input type="text" placeholder="Nombre..." required>
        <input type="text" placeholder="Apellido..." required>
        <input type="email" placeholder="Correo electrónico..." required>
        <input type="tel" placeholder="Número de contacto..." required>
        <input type="date" required>
        <input type="time" required>
        <button type="submit" class="btn--reservar">Reservar</button>
      </form>
    </div>
  </section>
  
  <footer>
    <p>Mejora el fisico de tu cuerpo.</p>
  </footer>
</body>
</html>
